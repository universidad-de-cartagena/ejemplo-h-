# Database access https://quarkus.io/guides/hibernate-orm-guide
## Data source
quarkus.datasource.url=jdbc:h2:mem:ejemplo_java
# quarkus.datasource.url=jdbc:h2:tcp://localhost/mem:default
quarkus.datasource.driver=org.h2.Driver
# quarkus.datasource.username=username-default
# quarkus.datasource.min-size=3
# quarkus.datasource.max-size=13
## Behaviour on startup
### Possible values: drop-and-create, update
quarkus.hibernate-orm.database.generation=drop-and-create
## Hibernate with H2
# hibernate.dialect=org.hibernate.dialect.H2Dialect
# hibernate.hbm2ddl.auto=create
# Application port for testing
quarkus.http.test-port=8083
